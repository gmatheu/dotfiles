set-option -g default-terminal "screen-256color"
unbind-key C-b
set -g prefix 'C-b'
bind-key 'C-b' send-prefix

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to Cmd-Opt-<h,j,k,l> in iTerm2.
# http://tangledhelix.com/blog/2012/04/28/iterm2-keymaps-for-tmux/
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi
set -g @shell_mode 'vi'

set -g history-limit 10000
setw -g aggressive-resize on

set-option -sg escape-time 50

# Vim-style copy/paste
#unbind [
bind [ copy-mode
unbind p
bind P paste-buffer
# bind-key -T copy-mode-vi H start-of-line
# bind-key -T copy-mode-vi L end-of-line
# bind-key -T copy-mode-vi v begin-selection
# bind-key -T copy-mode-vi Escape cancel

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e setw synchronize-panes on\; display 'Panes sync ON'
bind E setw synchronize-panes off\; display 'Panes sync OFF'

# set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1
setw -g pane-base-index 1

# reload tmux config
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

set-option -g mouse on

# pass through xterm keys
set -g xterm-keys on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Clear history
bind -n C-l send-keys 'C-l'\; clear-history

# Status Bar
set -g status-fg white
set -g status-bg black

setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr bright

setw -g window-status-current-fg white
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

set -g status-utf8 on
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green]#I:#P ▶ '
set -g status-justify left
set -g status-right-length 90
set -g status-right '◀  #[fg=green #[fg=white,nobright]#[fg=black,bright]#(uptime | rev | cut -d":" -f1 | rev | sed s/,/./g )#[fg=white,nobright] '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
